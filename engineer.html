<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 수행 기록 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: url('public/background.jpg') center center/cover no-repeat fixed,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: #3356fe;
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(90, 103, 216, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .header-info {
            font-size: 0.9rem;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: bold;
        }

        .user-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 30px;
            min-height: calc(100vh - 80px);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 16px 16px 0 0;
        }

        .card-body {
            padding: 20px;
        }
        
        /* AI 카드 특별 스타일 */
        #aiCardBody {
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 100%; /* ← 부모 안에서 넘치지 않게 */
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 100%;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        .ai-message {
            background: linear-gradient(135deg, #e2e8f0 0%, #f7fafc 100%);
            color: #2d3748;
            border-bottom-left-radius: 8px;
            align-self: flex-start;
            max-width: 100%; /* ← 강제 제한 */
            box-sizing: border-box;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            border-bottom-right-radius: 8px;
            align-self: flex-end;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            gap: 10px;
        }

        #chatInput {
            flex-grow: 1;
            border-radius: 25px;
            border: 2px solid #e2e8f0;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        #sendChatBtn {
            width: auto;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            border: none;
            color: white;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            background-color: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            width: 100%;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 103, 216, 0.4);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .calendar-container {
            flex: 1;
        }

        .calendar-header {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .calendar-title {
            font-size: 1.3rem;
            font-weight: 700;
            min-width: 120px;
            text-align: center;
        }

        .calendar-today-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .calendar-today-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .calendar-body {
            padding: 0;
            background: white;
            border-radius: 0 0 16px 16px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-collapse: collapse;
        }

        .calendar-day-header {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            font-weight: 600;
            color: #4a5568;
            padding: 15px 8px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
        }

        .calendar-day {
            min-height: 90px;
            border: 1px solid #e2e8f0;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transform: scale(1.02);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            border-color: #3182ce;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.3);
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #90cdf4 0%, #63b3ed 100%);
            border-color: #2b77cb;
            box-shadow: 0 4px 15px rgba(43, 119, 203, 0.4);
        }

        .calendar-day.other-month {
            background-color: #f7fafc;
            color: #a0aec0;
            opacity: 0.6;
        }

        .day-number {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .work-count {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 15px;
            display: inline-block;
            min-width: 20px;
            text-align: center;
            margin-top: 4px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(90, 103, 216, 0.3);
        }

        .work-preview {
            font-size: 0.65rem;
            color: #718096;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.3;
        }

        .work-list {
            max-height: 220px;
            overflow-y: auto;
        }

        .work-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .work-item:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            transform: translateX(5px);
            padding-left: 10px;
        }

        .work-item:last-child {
            border-bottom: none;
        }

        .work-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .project-name {
            font-weight: 700;
            color: #2d3748;
            font-size: 1rem;
        }

        .work-date {
            color: #718096;
            font-size: 0.8rem;
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        .work-meta {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .work-content {
            color: #2d3748;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #5a67d8;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 8px;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            color: #a0aec0;
            padding: 50px 20px;
            font-style: italic;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: #5a67d8;
            padding: 30px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #fc8181;
            font-weight: 600;
        }

        .success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #68d391;
            font-weight: 600;
        }

        .card.no-data-card {
            flex-grow: 1;
            min-height: 200px;
            max-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-number.saturday {
            color: #3182ce;
            font-weight: 800;
        }
        .day-number.holiday {
            color: #e53e3e;
            font-weight: 800;
        }

        /* 검색 기능 스타일 */
        .search-container-inline {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: 15px;
        }

        .search-input-inline {
            width: 0;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background-color: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.4s ease;
            visibility: hidden;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .search-input-inline::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input-inline.active {
            width: 250px;
            visibility: visible;
            opacity: 1;
        }

        #searchIcon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        #searchIcon:hover {
            transform: scale(1.1);
        }
        
        /* 수정 기능용 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 550px;
            transform: translateY(-50px) scale(0.9);
            transition: all 0.4s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #2d3748;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #a0aec0;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #e53e3e;
            background-color: #fed7d7;
            transform: rotate(90deg);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-footer .btn {
            width: auto;
            padding: 12px 25px;
        }
        .modal-footer .btn-secondary {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
        }
        .modal-footer .btn-secondary:hover {
            background: linear-gradient(135deg, #718096 0%, #a0aec0 100%);
        }

        .record-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1200px) {
            .record-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .work-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 10px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .work-status.pending { 
            background: linear-gradient(135deg, #ed8936 0%, #f6ad55 100%);
            box-shadow: 0 2px 8px rgba(237, 137, 54, 0.3);
        }
        .work-status.approved { 
            background: linear-gradient(135deg, #38a169 0%, #48bb78 100%);
            box-shadow: 0 2px 8px rgba(56, 161, 105, 0.3);
        }
        .work-status.rejected { 
            background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
            box-shadow: 0 2px 8px rgba(229, 62, 62, 0.3);
        }
        
        .approval-item .work-meta {
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .approval-item .work-content {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }

        .approval-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .approval-actions .btn {
            width: auto;
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        .approval-actions .btn-reject {
            background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }
        .approval-actions .btn-reject:hover {
            background: linear-gradient(135deg, #c53030 0%, #e53e3e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4);
        }
        
        #approvalPanel {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .header {
                position: sticky;
                top: 0;
                z-index: 1000;
                background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            }

            .header-content {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
                gap: 8px;
                overflow-x: auto;
                white-space: nowrap;
                padding: 0 15px;
            }

            .header h1 {
                font-size: 1.2rem;
                margin: 0;
                flex-shrink: 0;
            }

            .header-info {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-shrink: 0;
            }

            .search-container-inline {
                margin: 0;
            }

            #searchIcon {
                width: 22px;
                height: 22px;
            }

            .user-info,
            .header-info > div {
                font-size: 0.8rem;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 15px;
                overflow-x: hidden;
            }

            .card {
                border-radius: 12px;
            }

            .card-header {
                border-radius: 12px 12px 0 0;
                padding: 12px 15px;
            }

            .card-body {
                padding: 15px;
            }

            .btn {
                padding: 12px 20px;
                border-radius: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
                border-radius: 12px;
            }

            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
    <!-- marked.js CDN 추가 예시 (HTML 파일) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-title-group">
                <div class="logo">
                    <img src="public/logo.png" alt="로고" style="height: 40px; width: auto;">
            </div>
            <h1>MA집사</h1>
            </div>
            <div class="header-info">
                <div id="searchContainerInline" class="search-container-inline">
                    <input type="text" id="searchInputInline" class="search-input-inline" placeholder="기록 검색">
                </div>
                <img id="searchIcon" src="public/검색.png" alt="Search">
                <div class="user-info">
                    <span id="currentUser"></span>
                </div>
                <div>오늘: <span id="currentDate"></span></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="card">
                <div class="card-header">업무 기록 등록</div>
                <div class="card-body">
                    <div id="formMessage"></div>
                    
                    <div class="form-group">
                        <label for="clientSelect">고객사 선택 *</label>
                        <select id="clientSelect">
                            <option value="">고객사를 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectSelect">프로젝트 선택 *</label>
                        <select id="projectSelect" disabled>
                            <option value="">프로젝트를 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="equipmentSelect">장비 선택 *</label>
                        <select id="equipmentSelect" disabled>
                            <option value="">장비를 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">

        <div class="modal-content">

                <p style="font-size: 0.8rem; color: #7f8c8d;">* 고객사, 프로젝트, 장비 정보는 수정할 수 없습니다.</p>

    <script>
        // ... 기존 스크립트 상단 부분은 변경 없이 그대로 유지 ...
        // 전역 변수
        let workRecords = [];
        let currentDate = new Date();
        let selectedDate = null;
        let currentUser = null;
        let engineerAssignments = []; // 엔지니어의 할당 정보 저장
        
        const API_BASE = 'https://ma-helper-test-1.onrender.com/api';

        // --- AI 기능 추가 ---
        /**
         * AI 제안 기능을 시뮬레이션하는 함수
         * 실제 구현 시에는 이 함수 내부에서 백엔드 API를 호출해야 합니다.
         */
        // 채팅창에 메시지를 추가하는 헬퍼 함수
        function addChatMessage(message, sender) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            // AI 메시지일 경우에만 마크다운을 HTML로 변환!
            if (sender === 'ai') {
                // AI가 마크다운을 줬을 경우, marked.js로 HTML 변환 (marked.parse() 사용)
                messageDiv.innerHTML = marked.parse(message); // 여기가 핵심이야!
            } else {
                // 사용자 메시지는 텍스트 그대로
                messageDiv.textContent = message; 
            }
            
            chatWindow.appendChild(messageDiv);
            // 새 메시지가 추가되면 항상 맨 아래로 스크롤
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // 챗봇 제출 처리 함수 - 업무 기록 기반 응답 강화
        async function handleChatSubmit() {
            const chatInput = document.getElementById('chatInput');
            const userQuery = chatInput.value.trim();
            if (!userQuery) return;

            addChatMessage(userQuery, 'user');
            chatInput.value = '';

            // 최근 10개의 업무 기록을 간결하게 정리
            const relevantRecords = workRecords
                .filter(r => r.client && r.client !== '기타')
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10)
                .map((r, i) => {
                    return `${i + 1}. [${r.date}] ${r.project} (${r.client}, ${r.equipment}) - ${r.content_simple || r.content}`;
                })
                .join('\n');

            // 프롬프트 생성
            const enhancedPrompt = `
            당신은 엔지니어의 업무 기록 기반 AI 비서입니다. 아래는 최근 업무 기록입니다.
            한국어로만 답변하세요. 중국어나 기타 외국어는 사용하지 마세요.

            최근 업무 기록:
            ${relevantRecords}

            사용자의 질문:
            ${userQuery}

            위 기록을 참고하여 실제 업무 내용을 바탕으로 정확하게 응답해 주세요. 만약 관련 기록이 없다면 그렇게 안내해 주세요.
            답변은 **마크다운 형식**으로 깔끔하게 정리해 주세요.
            핵심 내용은 **볼드체**로 강조하고, 목록이 필요할 때는 **불릿 포인트**(-)나 **숫자 목록**(1., 2.)을 사용해서 보기 쉽게 나타내 주세요.
            정보를 구분해서 보여줄 필요가 있다면 **소제목(##)** 을 활용해 주셔도 좋습니다.
            `;
            
            try {
                const res = await fetch(`${API_BASE}/ai-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: enhancedPrompt })
                });

                const data = await res.json();
                addChatMessage(data.reply, 'ai');
            } catch (err) {
                console.error('AI 응답 오류:', err);
                addChatMessage('AI 응답에 실패했습니다. 다시 시도해 주세요.', 'ai');
            }
        }

        // Enter 키로도 전송 가능하게 이벤트 리스너 추가
        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // form 전송 방지
                handleChatSubmit();
            }
        });


        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth(); // 비동기 인증 확인
            if(currentUser) {
                initializePage();
                setupEventListeners();
            }
        });

        // ... 나머지 스크립트는 변경 없이 그대로 유지 ...
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 고객사 선택 이벤트
            document.getElementById('clientSelect').addEventListener('change', updateProjects);
            
            // 프로젝트 선택 이벤트
            document.getElementById('projectSelect').addEventListener('change', updateEquipments);

            // 검색 이벤트 리스너 호출 추가
            setupSearchEventListeners();
        }

        // 인증 확인
        async function checkAuth() {
            const userData = localStorage.getItem('loggedEngineer');
            if (!userData) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            // 로그인 시 저장된 role을 사용하여 화면에 표시
            const userRoleText = currentUser.role === 'leader' ? '팀장' : '팀원';
            document.getElementById('currentUser').textContent = `엔지니어: ${currentUser.name} (${userRoleText})`;
        }

        // 페이지 초기화
        async function initializePage() {
            const today = new Date();
            // 오늘 날짜를 수행일자에 설정
            const todayStr = today.toISOString().split('T')[0];
            document.getElementById('workDate').value = todayStr;
            document.getElementById('currentDate').textContent = formatFullDate(today);

            await loadInitialData(); // 데이터 로딩

            goToToday(); // 달력 오늘로 이동

            // 역할에 따라 승인 패널 UI 처리
            if (currentUser && currentUser.role === 'leader') {
                document.getElementById('approvalPanel').style.display = 'block';
                document.getElementById('waitPanel').style.display = 'none';
                loadApprovalList(); // 팀장일 경우 승인 목록 로드
            } else {
                document.getElementById('waitPanel').style.display = 'block';
                document.getElementById('approvalPanel').style.display = 'none'; // 팀원은 승인 패널 숨김
                renderPendingWorks()
            }
        }

        // 초기 데이터 로드
        async function loadInitialData() {
            try {
                
                await loadEngineerData(); // 엔지니어 데이터 로드 (고객사/프로젝트/장비 목록용)
                
                await loadWorkRecords(); // 기존 업무 기록 로드
                updateCalendar();
                updateStats();
            } catch (error) {
                console.error('초기 데이터 로드 실패:', error);
                showMessage('데이터 로드 중 오류가 발생했습니다.', 'error', 'formMessage');
            }
        }

        // 엔지니어 데이터 및 담당 고객사/프로젝트 로드
        async function loadEngineerData() {
            try {
                const response = await fetch(`${API_BASE}/engineers`);
                if (!response.ok) throw new Error('엔지니어 정보를 불러올 수 없습니다.');
                
                const engineers = await response.json();
                const engineerInfo = engineers.find(e => e.id === currentUser.id);

                if (engineerInfo && engineerInfo.assignments) {
                    engineerAssignments = engineerInfo.assignments;
                    const clientSelect = document.getElementById('clientSelect');
                    clientSelect.innerHTML = '<option value="">고객사를 선택하세요</option>';
                    
                    // Set을 사용하여 중복 고객사 제거
                    const uniqueClients = [...new Set(engineerAssignments.map(a => a.client))];

                    uniqueClients.forEach(clientName => {
                        const option = document.createElement('option');
                        option.value = clientName;
                        option.textContent = clientName;
                        clientSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('엔지니어 데이터 로드 실패:', error);
                showMessage(error.message, 'error', 'formMessage');
            }
        }

        // 업무 기록 검색 함수
        function searchWorkRecords(searchTerm) {
            // '기타' 고객사를 제외하고 검색
            const recordsToSearch = workRecords.filter(work => work.client !== '기타');
            
            return recordsToSearch.filter(work => {
                const client = work.client?.toLowerCase() || '';
                const project = work.project?.toLowerCase() || '';
                const performer = work.performer?.toLowerCase() || '';
                const content = work.content?.toLowerCase() || '';
                const date = work.date || '';

                return client.includes(searchTerm) ||
                    project.includes(searchTerm) ||
                    performer.includes(searchTerm) ||
                    content.includes(searchTerm) ||
                    date.includes(searchTerm);
            });
        }

        // 필터링된 업무 기록을 '최근 업무 기록' 목록에 렌더링하는 함수
        function renderFilteredWorkRecords(records) {
            const workList = document.getElementById('workList');
            if (records.length === 0) {
                workList.innerHTML = '<div class="no-data">검색된 업무 기록이 없습니다.</div>';
                return;
            }

            const statusMap = { '대기': 'pending', '승인': 'approved', '반려': 'rejected' };
            // 검색 결과는 최신순으로 정렬하여 상위 8개만 표시
            const sortedRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date));
            workList.innerHTML = sortedRecords.slice(0, 8).map(work => `
                <div class="work-item" onclick="editWork('${work.id}')">
                     <div class="work-header">
                        <div class="project-name">${work.project}</div>
                        <div>
                           <span class="work-date">${formatDate(work.date)}</span>
                           <span class="work-status ${statusMap[work.status] || 'approved'}">${work.status || '승인'}</span>
                        </div>
                    </div>
                    <div class="work-meta">${work.client} · ${work.equipment}</div>
                    <div class="work-content">${work.content}</div>
                </div>
            `).join('');
        }

        // 검색 UI 이벤트 리스너 설정 함수
        function setupSearchEventListeners() {
            const searchIcon = document.getElementById('searchIcon');
            const searchInputInline = document.getElementById('searchInputInline');

            searchIcon.addEventListener('click', function(event) {
                event.stopPropagation();
                searchInputInline.classList.toggle('active');
                if (searchInputInline.classList.contains('active')) {
                    searchInputInline.focus();
                } else {
                    searchInputInline.value = '';
                    updateWorkList(); // 원래 목록으로 복원
                }
            });

            searchInputInline.addEventListener('input', function(event) {
                const searchTerm = event.target.value.toLowerCase().trim();
                if (searchTerm) {
                    const searchResults = searchWorkRecords(searchTerm);
                    renderFilteredWorkRecords(searchResults);
                } else {
                    updateWorkList(); // 검색어가 없으면 원래 목록으로 복원
                }
            });
            
            // ESC 키를 누르면 검색창이 닫히도록 설정
            searchInputInline.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    searchInputInline.value = '';
                    searchInputInline.classList.remove('active');
                    updateWorkList();
                }
            });
        }

        // 고객사 선택 시 프로젝트 드롭다운 업데이트
        function updateProjects() {
            const selectedClient = document.getElementById("clientSelect").value;
            const projectSelect = document.getElementById("projectSelect");
            const equipmentSelect = document.getElementById("equipmentSelect");
            
            projectSelect.innerHTML = '<option value="">프로젝트를 선택하세요</option>';
            equipmentSelect.innerHTML = '<option value="">장비를 선택하세요</option>';
            projectSelect.disabled = true;
            equipmentSelect.disabled = true;

            if (!selectedClient) return;

            const projectsForClient = engineerAssignments
                .filter(a => a.client === selectedClient)
                .flatMap(a => a.projects);
            
            const uniqueProjects = [...new Map(projectsForClient.map(p => [p.projectName, p])).values()];

            if (uniqueProjects.length > 0) {
                uniqueProjects.forEach(project => {
                    const option = document.createElement("option");
                    option.value = project.projectName;
                    option.textContent = project.projectName;
                    projectSelect.appendChild(option);
                });
                projectSelect.disabled = false;
            }
        }

        // 프로젝트 선택 시 장비 드롭다운 업데이트
        function updateEquipments() {
            const selectedClient = document.getElementById("clientSelect").value;
            const selectedProject = document.getElementById("projectSelect").value;
            const equipmentSelect = document.getElementById("equipmentSelect");

            equipmentSelect.innerHTML = '<option value="">장비를 선택하세요</option>';
            equipmentSelect.disabled = true;

            const projectsForClient = engineerAssignments
                .filter(a => a.client === selectedClient)
                .flatMap(a => a.projects);

            const projectData = projectsForClient.find(p => p.projectName === selectedProject);

            if (projectData && projectData.equipments) {
                const uniqueEquipments = [...new Set(projectData.equipments)];
                uniqueEquipments.forEach(equipment => {
                    const option = document.createElement("option");
                    option.value = equipment;
                    option.textContent = equipment;
                    equipmentSelect.appendChild(option);
                });
                equipmentSelect.disabled = false;
            }
        }

        // 내 업무 기록 로드
        async function loadWorkRecords() {
            try {
                const response = await fetch(`${API_BASE}/engineer-records/${currentUser.id}?_=${new Date().getTime()}`);
                if (!response.ok) throw new Error('업무 기록을 불러올 수 없습니다.');
                
                workRecords = await response.json();
                updateWorkList(); // 목록 업데이트 함수 호출
            } catch (error) {
                console.error('업무 기록 로드 실패:', error);
                document.getElementById('workList').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        // 내 업무 목록 UI 업데이트 (상태 표시 추가)
        function updateWorkList() {
            const workList = document.getElementById('workList');
            const filteredRecords = workRecords.filter(work => work.client && work.client.trim() !== '기타');
            
            if (filteredRecords.length === 0) {
                workList.innerHTML = '<div class="no-data">등록된 업무 기록이 없습니다.</div>';
                return;
            }
            
            const statusMap = { '대기': 'pending', '승인': 'approved', '반려': 'rejected' };

            workList.innerHTML = filteredRecords.slice(0, 10).map(work => `
                <div class="work-item" onclick="editWork('${work.id}')">
                    <div class="work-header">
                        <div class="project-name">${work.project}</div>
                        <div>
                           <span class="work-date">${formatDate(work.date)}</span>
                           <span class="work-status ${statusMap[work.status] || 'approved'}">${work.status || '승인'}</span>
                        </div>
                    </div>
                    <div class="work-meta">${work.client} · ${work.equipment}</div>
                    <div class="work-content">${work.content}</div>
                </div>
            `).join('');
        }

        // --- 신규 기능: 팀원 업무 승인 관련 함수 ---

        // 팀장용: 승인 대기 목록 로드
        async function loadApprovalList() {
            const approvalList = document.getElementById('approvalList');
            approvalList.innerHTML = '<div class="loading">승인 대기 목록을 불러오는 중...</div>';

            try {
                const response = await fetch(`${API_BASE}/team-records/${currentUser.id}`);
                if (!response.ok) throw new Error('승인 목록을 불러올 수 없습니다.');

                const recordsToApprove = await response.json();

                if (recordsToApprove.length === 0) {
                    approvalList.innerHTML = '<div class="no-data">승인 대기 중인 기록이 없습니다.</div>';
                    return;
                }
                
                approvalList.innerHTML = recordsToApprove.map(record => `
                    <div class="work-item approval-item" id="approval-${record.id}">
                        <div class="work-header">
                            <div class="project-name">${record.project}</div>
                            <div class="work-date">${formatDate(record.date)}</div>
                        </div>
                        <div class="work-meta">
                            <strong>담당자:</strong> ${record.performer} <br>
                            <strong>고객사:</strong> ${record.client} <br>
                            <strong>장비:</strong> ${record.equipment}
                        </div>
                        <div class="work-content">${record.content}</div>
                        <div class="approval-actions">
                            <button class="btn btn-reject" onclick="handleApproval('${record.id}', '반려')">반려</button>
                            <button class="btn" onclick="handleApproval('${record.id}', '승인')">승인</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("승인 목록 로드 오류:", error);
                approvalList.innerHTML = `<div class="error">${error.message}</div>`;
            }
        }
        
        // 승인/반려 처리 함수
        async function handleApproval(recordId, newStatus) {
            const confirmAction = confirm(`해당 기록을 '${newStatus}' 처리하시겠습니까?`);
            if (!confirmAction) return;

            try {
                const response = await fetch(`${API_BASE}/engineer-record/${recordId}/approve`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: newStatus,
                        reviewer: currentUser.name
                    })
                });

                if (response.ok) {
                    alert(`업무 기록이 '${newStatus}' 처리되었습니다.`);
                    const itemToRemove = document.getElementById(`approval-${recordId}`);
                    if (itemToRemove) itemToRemove.remove();
                    
                    const approvalList = document.getElementById('approvalList');
                    if (approvalList.childElementCount === 0) {
                         approvalList.innerHTML = '<div class="no-data">승인 대기 중인 기록이 없습니다.</div>';
                    }
                    loadWorkRecords(); // 내 기록 목록도 새로고침
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '처리 중 오류 발생');
                }
            } catch (error) {
                alert(`오류: ${error.message}`);
            }
        }

        function renderPendingWorks() {
            const waitList = document.getElementById('waitList');
            const pendingRecords = workRecords.filter(w => w.status === '대기');

            if (pendingRecords.length === 0) {
                waitList.innerHTML = '<div class="no-data">기록이 없습니다</div>';
                return;
            }

            waitList.innerHTML = pendingRecords.map(work => `
                <div class="work-item">
                    <div class="work-header">
                        <div class="project-name">${work.project}</div>
                        <div>
                            <span class="work-date">${formatDate(work.date)}</span>
                            <span class="work-status pending">${work.status}</span>
                        </div>
                    </div>
                    <div class="work-meta">${work.client} · ${work.equipment}</div>
                    <div class="work-content">${work.content}</div>
                </div>
            `).join('');
        }

        // 업무 기록 추가
        async function addWork() {
            const client = document.getElementById('clientSelect').value;
            const project = document.getElementById('projectSelect').value;
            const equipment = document.getElementById('equipmentSelect').value;
            const date = document.getElementById('workDate').value;
            const performer = currentUser.name;
            const content = document.getElementById('workContent').value;
            const content_simple = document.getElementById('workContent_simple').value;

            if (!client || !project || !equipment || !date || !content || !content_simple) {
                showMessage('모든 필수 항목을 입력해주세요.', 'error', 'formMessage');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '저장 중...';

            try {
                const response = await fetch(`${API_BASE}/engineer-record`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        manager: performer, client, project, equipment, date, content, content_simple
                    })
                });
                
                if (response.ok) {
                    const newRecord = await response.json();
                    showMessage('업무 기록이 저장되었습니다. 팀장 승인 후 반영됩니다.', 'success', 'formMessage');
                    clearForm();
                    workRecords.unshift(newRecord);
                    updateWorkList();
                    updateCalendar();
                    updateStats();
                } else {
                    const errorData = await response.json();
                    showMessage(`저장 실패: ${errorData.message}`, 'error', 'formMessage');
                }
            } catch (error) {
                showMessage('서버 연결에 실패했습니다.', 'error', 'formMessage');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '업무 기록 저장';
            }
        }
        
        // 수정 모달 열기
        function editWork(recordId) {
            const record = workRecords.find(w => w.id == recordId);
            if (!record) {
                alert('수정할 기록을 찾을 수 없습니다.');
                return;
            }
            
            document.getElementById('editRecordId').value = record.id;
            document.getElementById('editWorkDate').value = record.date;
            document.getElementById('editWorkContent').value = record.content;
            
            document.getElementById('editModal').classList.add('visible');
        }

        // 수정 모달 닫기
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('visible');
            // 메시지 초기화
            const messageDiv = document.getElementById('editFormMessage');
            messageDiv.textContent = '';
            messageDiv.className = '';
        }
        
        // 업무 기록 업데이트
        async function updateWork() {
            const recordId = document.getElementById('editRecordId').value;
            const date = document.getElementById('editWorkDate').value;
            const content = document.getElementById('editWorkContent').value;

            if (!date || !content) {
                showMessage('날짜와 업무 내용을 모두 입력해주세요.', 'error', 'editFormMessage');
                return;
            }
            
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = '수정 중...';

            try {
                // 서버에 업데이트 요청 (PATCH 메소드 사용)
                const response = await fetch(`${API_BASE}/engineer-record/${recordId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: date,
                        content: content,
                        content_simple: content_simple
                    })
                });

                if (response.ok) {
                    showMessage('업무 기록이 수정되었습니다.', 'success', 'editFormMessage');
                    
                    // 로컬 데이터 업데이트
                    const recordIndex = workRecords.findIndex(w => w.id == recordId);
                    if (recordIndex > -1) {
                        workRecords[recordIndex].date = date;
                        workRecords[recordIndex].content = content;
                    }

                    // 1.5초 후에 모달 닫고 UI 갱신
                    setTimeout(() => {
                        closeEditModal();
                        updateWorkList();
                        updateCalendar();
                        updateStats();
                    }, 1500);

                } else {
                    const errorData = await response.json();
                    showMessage(`수정 실패: ${errorData.message}`, 'error', 'editFormMessage');
                }
            } catch (error) {
                console.error('업무 수정 오류:', error);
                showMessage('서버 연결에 실패했습니다.', 'error', 'editFormMessage');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = '수정 완료';
            }
        }

        // --- 여기까지 수정 함수들 ---


        // 폼 초기화
        function clearForm() {
            document.getElementById('projectSelect').value = '';
            document.getElementById('clientSelect').value = '';
            document.getElementById('equipmentSelect').value = '';
            document.getElementById('workContent').value = '';
            document.getElementById('workContent_simple').value = '';
            // 날짜와 수행자는 유지
            document.getElementById('projectSelect').disabled = true;
            document.getElementById('equipmentSelect').disabled = true;
        }

        // 메시지 표시 (수정됨)
        function showMessage(message, type, elementId) {
            const messageDiv = document.getElementById(elementId);
            if (messageDiv) {
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 5000);
            } else {
                // 폴백: alert 사용
                alert(message);
            }
        }

        // 업무 목록 업데이트
        function updateWorkList() {
            const workList = document.getElementById('workList');

            // '기타' 고객사 제외한 업무 기록만 필터링
            const filteredRecords = workRecords.filter(work => {
                return work.client && work.client.trim() !== '기타';
            });
            
            if (filteredRecords.length === 0) {
                workList.innerHTML = '<div class="no-data">등록된 업무 기록이 없습니다.</div>';
                return;
            }
            
            // 최신 8개 기록만 표시하도록 슬라이싱
            workList.innerHTML = filteredRecords.slice(0, 8).map(work => `
                <div class="work-item" onclick="editWork('${work.id}')">
                    <div class="work-header">
                        <div class="project-name">${work.project}</div>
                        <div class="work-date">${formatDate(work.date)}</div>
                    </div>
                    <div class="work-meta">${work.client} · ${work.performer}</div>
                    <div class="work-content">${work.content}</div>
                </div>
            `).join('');
        }

        // 날짜 형식 변환
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        function formatFullDate(date) {
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        // 전역 변수
        let selectedDateString = ''; // Date 객체 대신 문자열 저장

        function selectDate(dateString) {
            // 1. 수행일자 입력란에 날짜 설정
            document.getElementById('workDate').value = dateString;

            // 2. 선택한 날짜 문자열 저장
            selectedDateString = dateString;

            // 3. 달력 다시 그림 (선택 강조 포함)
            updateCalendar();
        }

        // 2025년 대한민국 공휴일 정보 (월별로 날짜만 포함)
        function getKoreanHolidays(year, month) {
            if (year !== 2025) return []; // 2025년만 지원

            const holidays = {
                1: [1, 27, 28, 29, 30], // 신정, 설날 연휴
                3: [1, 3],             // 삼일절
                5: [1, 5, 6],             // 어린이날, 부처님 오신 날
                6: [3, 6],             // 현충일
                8: [15],            // 광복절
                10: [3, 6, 7, 8, 9],   // 개천절, 추석 연휴, 한글날
                12: [25]            // 크리스마스
            };
            return holidays[month] || [];
        }


        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const calendarTitle = document.getElementById('calendarTitle');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // 2단계에서 추가한 함수를 호출하여 현재 월의 공휴일 정보 가져오기
            const holidays = getKoreanHolidays(year, month + 1);

            calendarTitle.textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            let calendarHTML = '';
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            days.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });

            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const yyyy = date.getFullYear();
                const mm = String(date.getMonth() + 1).padStart(2, '0');
                const dd = String(date.getDate()).padStart(2, '0');
                const dateString = `${yyyy}-${mm}-${dd}`;

                const isToday = date.toDateString() === today.toDateString();
                const isOtherMonth = date.getMonth() !== month;
                const isSelected = selectedDateString === dateString;
                
                // --- 로직 수정/추가 부분 ---
                const dayOfWeek = date.getDay(); // 0:일요일, 6:토요일
                const day = date.getDate();
                let dayClass = '';
                // 일요일이거나 공휴일이면 'holiday' 클래스 적용
                if (dayOfWeek === 0 || holidays.includes(day)) {
                    dayClass = 'holiday';
                // 토요일이면 'saturday' 클래스 적용
                } else if (dayOfWeek === 6) {
                    dayClass = 'saturday';
                }
                // --- 여기까지 ---

                let classes = 'calendar-day';
                if (isOtherMonth) classes += ' other-month';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';

                const dayWorks = workRecords.filter(work => work.date === dateString && work.client !== '기타');
                
                // dayClass를 day-number div에 적용
                let dayContent = `<div class="day-number ${dayClass}">${day}</div>`;
                if (dayWorks.length > 0) {
                    dayContent += `<div class="work-count">${dayWorks.length}</div>`;
                    dayContent += `<div class="work-preview">${dayWorks[0].project}</div>`;
                }

                calendarHTML += `<div class="${classes}" onclick="selectDate('${dateString}')">${dayContent}</div>`;
            }

            calendar.innerHTML = calendarHTML;
        }

        // 달력 네비게이션
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }
        function goToToday() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;

            currentDate = new Date(today); // 현재 달력을 오늘로
            selectedDateString = todayStr;
            document.getElementById('workDate').value = todayStr;

            updateCalendar();
        }

        // updateStats 함수 전체 수정
        function updateStats() {
            // '기타' 고객사 제외한 업무 기록만 필터링
            const filteredRecords = workRecords.filter(work => work.client !== '기타');
            
            const now = new Date();
            const thisMonth = filteredRecords.filter(work => {
                const workDate = new Date(work.date);
                return workDate.getMonth() === now.getMonth() && workDate.getFullYear() === now.getFullYear();
            });
            const thisWeekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            const thisWeek = filteredRecords.filter(work => new Date(work.date) >= thisWeekStart);
            
            document.getElementById('totalWorks').textContent = filteredRecords.length;
            document.getElementById('monthlyWorks').textContent = thisMonth.length;
            document.getElementById('weeklyWorks').textContent = thisWeek.length;
        }
    </script>
